<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBOT AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --background-color-dark: #1e1f20;
            --text-color-dark: white;
            --message-user-dark: linear-gradient(135deg, #0056b3, #007aff);
            --message-bot-dark: #444;

            --background-color-light: #f5f5f5;
            --text-color-light: #333;
            --message-user-light: #007aff;
            --message-bot-light: #ddd;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden;
            background: #1e1f20;
            font-family: "Poppins", serif;
            font-weight: 300;
            font-style: normal;
            /* background-image: url("https://kriyatec.com/wp-content/uploads/2020/05/chatbot2.jpeg");
            background-size: cover; */
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-image: url("https://botnation.ai/site/wp-content/uploads/2022/02/meilleur-chatbot.jpg");;
            background-size: cover; 
        }

        /* Message Section */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #444 #1e1f20;
        }

        #messages::-webkit-scrollbar {
            width: 10px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 5px;
        }

        #messages::-webkit-scrollbar-track {
            background-color: #1e1f20;
        }

        .message {
            padding: 15px;
            border-radius: 15px;
            max-width: 60%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-in-out;
        }

        .user {
            background: linear-gradient(135deg, #0056b3, #007aff);
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: #444;
            color: white;
            align-self: flex-start;
        }

        /* Input Section */
        #input-container {
            display: flex;
            padding: 15px;
            background: #1e1f20;
            border-top: 1px solid #444;
        }

        #input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: #333;
            color: white;
            outline: none;
        }
        #input:focus {
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.8);
        }
        #send-btn, #delete-btn,#toggle-mode {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            background: linear-gradient(to right,#1558c3,#4517a2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            
        }

        #send-btn:hover, #delete-btn:hover,#toggle-mode:hover {
            transform: scale(1.05);
        }


        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        body.light-mode {
            background: var(--background-color-light);
            color: var(--text-color-light);
        }

        body.light-mode #messages::-webkit-scrollbar-thumb {
            background-color: var(--message-bot-light);
        }

        body.light-mode .user {
            background: var(--message-user-light);
        }

        body.light-mode .bot {
            background: var(--message-bot-light);
            color: var(--text-color-light);
        }

        body.light-mode #input-container {
            background: var(--background-color-light);
        }

        body.light-mode #send-btn, body.light-mode #delete-btn {
            /* background: var(--message-user-light); */
            background: linear-gradient(to right,#4285f4,#d96570);
        }
        #toggle-mode{
            position: absolute;
            right: 1%;
        }
        #delete-btn{
            position: absolute;
            right: 9%;
        }
        .header h1,p{
            font-size: 3.5em;
            background-clip: text;
            background: linear-gradient(to right,#4285f4,#d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
          
        }
        .header p{
            font-size: 1.5em;
            background-clip: text;
            background: linear-gradient(to right,#4285f4,#d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            #messages {
                padding: 10px;
            }

            #input {
                padding: 10px;
                font-size: 14px;
            }

            #send-btn {
                padding: 8px 15px;
            }
        }

        @media screen and (max-width: 600px) {
            .message {
                max-width: 80%;
            }
            #input-container{
                display: grid;
                grid-template-columns: 3fr 1fr;
            }
            #toggle-mode{
            position: absolute;
            right: 1%;
            font-size: 0.5em;
        }
        #delete-btn{
            position: absolute;
            right: 25%;
            font-size: 0.5em;
        }

        }
</style>
</head>
<body>
    <div id="chat-container">
        <div class="header">
            <br>
            <!-- <button id="toggle-mode">Light mode</button>
            <button id="delete-btn">Clear Chat</button> -->
        <h1> CHATBOT</h1>
        <p>IF THERE ANY QUERY PLESAE SEARCH</p>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Ask Anything.....">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const api_url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyAAg07VVGDT6nzFN7Y75RiDIglt7pGopOM`;

    const inputField = document.getElementById('input');
    const sendButton = document.getElementById('send-btn');
    const messagesContainer = document.getElementById('messages');
    // const deleteButton = document.getElementById('delete-btn');
    // const toggleModeButton = document.getElementById('toggle-mode');

    // Function to display messages
    const displayMessage = (message, sender, isTypingEffect = false) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the latest message

        if (isTypingEffect) {
            showTypingEffect(message, messageElement);
        } else {
            messageElement.textContent = message;
        }
    };
    const showTypingEffect = (text, textElement) => {
        const words = text.split(' ');
        let currentWordIndex = 0;
        const typingInterval = setInterval(() => {
            textElement.innerText += (currentWordIndex === 0 ? '' : ' ') + words[currentWordIndex];
            currentWordIndex++;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            if (currentWordIndex === words.length) {
                clearInterval(typingInterval);
            }
        }, 100);
    };
    const generateAIResponse = async (usermessage) => {
        displayMessage("...", 'bot');
        try {
            const response = await fetch(api_url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [ 
                        { role: "user", parts: [{ text: usermessage }] }
                    ]
                })
            });
            const data = await response.json();
            // console.log(data)
            const aiResponse = data?.candidates?.[0]?.content?.parts?.[0]?.text.replace(/\\(.?)\\*/g,"$1");
            console.log(aiResponse)
            const lastBotMessage = messagesContainer.querySelector('.bot:last-child');
            if (lastBotMessage) lastBotMessage.remove();
            displayMessage(aiResponse, 'bot', true);
        } catch (error) {
            console.error(error);
            const lastBotMessage = messagesContainer.querySelector('.bot:last-child');
            if (lastBotMessage) lastBotMessage.remove();
            displayMessage("An error occurred. Please try again later.", 'bot');
        }
    };
    sendButton.addEventListener('click', () => {
        const usermessage = inputField.value.trim();
        if (usermessage) {
            displayMessage(usermessage, 'user');
            inputField.value = '';
            generateAIResponse(usermessage);
        }
    });
    inputField.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });
});
    </script>
</body>
</html>
